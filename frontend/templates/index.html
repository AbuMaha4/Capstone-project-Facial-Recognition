<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotion Extraction</title>
  </head>
  <body>
    <h1>Emotion Extraction from YouTube Videos</h1>
    <form id="emotion-form">
      <label for="video_url">Enter a YouTube video URL:</label>
      <input type="url" id="video_url" name="video_url" required />
      <button type="submit">Extract Emotion</button>
    </form>
    <div id="result"></div>

    <script>
      document
        .getElementById("emotion-form")
        .addEventListener("submit", async (event) => {
          event.preventDefault();
          const video_url = document.getElementById("video_url").value;
          const response = await fetch("/api/emotion_extraction", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: `video_url=${encodeURIComponent(video_url)}`,
          });
          const data = await response.json();
          document.getElementById(
            "result"
          ).textContent = `Emotion: ${data.emotion}`;
        });
    </script>
  </body>
</html>
